<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Error 404</h2>
    <h1>Dice Roller</h1>
    <p>choose your dice</p>
    <div class="dice-options">
      <label>
        <input type="radio" name="dice" value="4" />
        d4
      </label>
      <label>
        <input type="radio" name="dice" value="6" checked />
        d6
      </label>
      <label>
        <input type="radio" name="dice" value="8" />
        d8
      </label>
      <label>
        <input type="radio" name="dice" value="10" />
        d10
      </label>
      <label>
        <input type="radio" name="dice" value="12" />
        d12
      </label>
      <label>
        <input type="radio" name="dice" value="20" />
        d20
      </label>
      <label>
        <input type="radio" name="dice" value="100" />
        d100
      </label>
    </div>

    <div class="controls">
      <label>
        Nombre de d√©s:
        <input type="number" id="numDice" min="1" value="1" />
      </label>
      <label>
        Bonus:
        <input type="text" id="bonus" placeholder="+0" />
      </label>
    </div>

    <button id="rollBtn" type="button">Lancer</button>

    <div class="result" id="result"></div>
    <div class="bonus" id="bonusResult"></div>

    <div id="rolls"></div>

    <script src="script.js"></script>
  </body>
</html>
